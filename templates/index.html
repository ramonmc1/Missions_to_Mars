<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="text/html; charset=ISO-8859-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron bg-info text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h1 class="display-5 text-info">Latest Mars News</h1>
    <h3 class="display-5 text-info">{{ mars.feature_title }}</h3>
    <p>{{ mars.feature_news }}</p>
    <hr class="my-4">
    <div class="row">
    <div class="col-md-6">
      <h4 class="display-5 text-info">Feature Mars Image</h4>
      <img class="img-fluid" src="{{ mars.feat_image }}" alt="feature_mars">
    </div>

    <div class="col-md-6" >
      <div class="table-responsive">
        <h4 class="display-5 text-info">Mars Facts:</h4>
        {{mars.mars_info| safe }}
      </div>
    </div>
  </div>
    <br>
    <hr class="my-4">
      <h3 class="display-5 text-info">Mars Hemispheres</h3>
 

    <div class="row">
      {% for obj in mars.images_dict %}
      <div class="col-md-3">
        <div class="card border-info bg-info" style="max-width: 25rem;">
          <img class="card-img-top" width="250" src="{{ obj.img_url }}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{ obj.title }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script> 
</body>

</html>
